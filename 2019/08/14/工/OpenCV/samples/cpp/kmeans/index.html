/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;opencv2/highgui.hpp&gt;</span><br><span class="line">#include &lt;opencv2/core.hpp&gt;</span><br><span class="line">#include &lt;opencv2/imgproc.hpp&gt;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line"></span><br><span class="line">using namespace cv;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">// static void help()</span><br><span class="line">// &#123;</span><br><span class="line">//     cout &lt;&lt; &quot;\nThis program demonstrates kmeans clustering.\n&quot;</span><br><span class="line">//             &quot;It generates an image with random points, then assigns a random number of cluster\n&quot;</span><br><span class="line">//             &quot;centers and uses kmeans to move those cluster centers to their representitive location\n&quot;</span><br><span class="line">//             &quot;Call\n&quot;</span><br><span class="line">//             &quot;./kmeans\n&quot; &lt;&lt; endl;</span><br><span class="line">// &#125;</span><br><span class="line"></span><br><span class="line">int main( int /*argc*/, char** /*argv*/ )</span><br><span class="line">&#123;</span><br><span class="line">    const int MAX_CLUSTERS = 5;</span><br><span class="line">    Scalar colorTab[] =</span><br><span class="line">    &#123;</span><br><span class="line">        Scalar(0, 0, 255),  // 红</span><br><span class="line">        Scalar(0,255,0),    // 绿</span><br><span class="line">        Scalar(255,100,100),// 青</span><br><span class="line">        Scalar(255,0,255),  // 紫</span><br><span class="line">        Scalar(0,255,255)   // 黄</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    Mat img(500, 500, CV_8UC3);</span><br><span class="line">    RNG rng(12345);</span><br><span class="line"></span><br><span class="line">    for(;;)</span><br><span class="line">    &#123;</span><br><span class="line">        int k, clusterCount = rng.uniform(2, MAX_CLUSTERS+1);</span><br><span class="line">        int i, sampleCount = rng.uniform(1, 1001);</span><br><span class="line">        Mat points(sampleCount, 1, CV_32FC2), labels;</span><br><span class="line"></span><br><span class="line">        clusterCount = MIN(clusterCount, sampleCount);</span><br><span class="line">        std::vector&lt;Point2f&gt; centers;</span><br><span class="line"></span><br><span class="line">        /* generate random sample from multigaussian distribution */</span><br><span class="line">        for( k = 0; k &lt; clusterCount; k++ )</span><br><span class="line">        &#123;</span><br><span class="line">            Point center;</span><br><span class="line">            center.x = rng.uniform(0, img.cols);</span><br><span class="line">            center.y = rng.uniform(0, img.rows);</span><br><span class="line">            Mat pointChunk = points.rowRange(k*sampleCount/clusterCount,</span><br><span class="line">                                             k == clusterCount - 1 ? sampleCount :</span><br><span class="line">                                             (k+1)*sampleCount/clusterCount);</span><br><span class="line">            rng.fill(pointChunk, RNG::NORMAL, Scalar(center.x, center.y), Scalar(img.cols*0.05, img.rows*0.05));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        randShuffle(points, 1, &amp;rng);</span><br><span class="line"></span><br><span class="line">        double compactness = kmeans(points, clusterCount, labels,</span><br><span class="line">            TermCriteria( TermCriteria::EPS+TermCriteria::COUNT, 10, 1.0),</span><br><span class="line">               3, KMEANS_PP_CENTERS, centers);</span><br><span class="line"></span><br><span class="line">        img = Scalar::all(0);</span><br><span class="line"></span><br><span class="line">        for( i = 0; i &lt; sampleCount; i++ )</span><br><span class="line">        &#123;</span><br><span class="line">            int clusterIdx = labels.at&lt;int&gt;(i);</span><br><span class="line">            Point ipt = points.at&lt;Point2f&gt;(i);</span><br><span class="line">            circle( img, ipt, 2, colorTab[clusterIdx], FILLED, LINE_AA );</span><br><span class="line">        &#125;</span><br><span class="line">        for (i = 0; i &lt; (int)centers.size(); ++i)</span><br><span class="line">        &#123;</span><br><span class="line">            Point2f c = centers[i];</span><br><span class="line">            circle( img, c, 40, colorTab[i], 1, LINE_AA );</span><br><span class="line">        &#125;</span><br><span class="line">        cout &lt;&lt; &quot;Compactness: &quot; &lt;&lt; compactness &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">        imshow(&quot;clusters&quot;, img);</span><br><span class="line"></span><br><span class="line">        char key = (char)waitKey();</span><br><span class="line">        if( key == 27 || key == &apos;q&apos; || key == &apos;Q&apos; ) // &apos;ESC&apos;</span><br><span class="line">            break;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><spa
